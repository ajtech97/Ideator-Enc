<!DOCTYPE html>
<html>

<head>
    <!-- META Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ideator(beta)</title>
    <meta name="author" content="Karthik Koppaka" />
    <meta name="description" content="This is a simple platform where you can securely share your personal and community ideas which click suddenly in your bright minds." />
    <meta name="keywords" content="idea,sharing,firebase,encryption,encrypted,team,community,materialize" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="../manifest.json" />
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="../css/app.css" type="text/css" />

    <!--FIREBASE JS-->
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
    <!--UI JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/feedback.js"></script>
    <script src="../js/main.js"></script>
</head>

<body>
    <header id="appNavbar">
        <nav class="navbar-fixed theme">
            <a href="#" class="brand-logo center">Ideator(beta)</a>
            <a href="#" data-target="mainNav" class="left sidenav-trigger"><i class="material-icons">menu</i></a>
        </nav>
        <ul id="mainNav" class="sidenav sidenav-fixed">
            <li>
                <div class="user-view">
                    <a href="#user"><img class="circle" id="userPic" src=""></a>
                    <a href="#name"><span class="black-text name" id="userName">John Doe</span></a>
                    <a href="#email"><span class="black-text email" id="userEmail">jdandturk@gmail.com</span></a>
                </div>
            </li>
            <li><a onclick="loadPage('index')"><i class="material-icons">home</i>Home</a></li>
            <li><a href="#" onclick="logout()"><i class="material-icons">exit_to_app</i>Logout</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Others</a></li>
            <li><a class="waves-effect" href="https://github.com/officialk/ideator" target="_blank">Github</a></li>
        </ul>
    </header>
    <main class="container">
        <div class="center">
            <br>
            <br>
            <div class="card-panel hoverable">
                <div class="card-title flow-text">
                    Feedback Form
                </div>
                <div class="card-content row">
                    <div class="input-field col s12 m6 l6 right">
                        <p>
                            <label>
                                <input type="checkbox" id="feedbackAnonymousInput" value="yes"/>
                                <span>Rate Anonymously</span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input type="text" id="feedbackComment" maxlength="50">
                        <label for="feedbackComment">Comment</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                        <textarea class="materialize-textarea" id="feedbackDesc"></textarea>
                        <label for="feedbackDesc">Description</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                        <span class="col s2 m2 l2">
                            <b>
                                Rate your Experience
                            </b>
                        </span>
                        <span class="col s2 m2 l2">
                            <label>
                                <input class="with-gap" name="rating" type="radio" value="5" checked />
                                <span>5</span>
                            </label>
                        </span>
                        <span class="col s2 m2 l2">
                            <label>
                                <input class="with-gap" name="rating" type="radio" value="4" />
                                <span>4</span>
                            </label>
                        </span>
                        <span class="col s2 m2 l2">
                            <label>
                                <input class="with-gap" name="rating" type="radio" value="3" />
                                <span>3</span>
                            </label>
                        </span>
                        <span class="col s2 m2 l2">
                            <label>
                                <input class="with-gap" name="rating" type="radio" value="2" />
                                <span>2</span>
                            </label>
                        </span>
                        <span class="col s2 m2 l2">
                            <label>
                                <input class="with-gap" name="rating" type="radio" value="1" />
                                <span>1</span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="card-action center">
                    <div class="btn-small theme" onclick="sendFeedback()">Submit</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
