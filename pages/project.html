<!DOCTYPE html>
<html>

<head>
    <!-- META Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ideator</title>
    <meta name="author" content="Karthik Koppaka" />
    <meta name="description" content="description here" />
    <meta name="keywords" content="keywords,here" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/app.css" type="text/css" />

    <!--FIREBASE JS-->
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
    <!--UI JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/crypto.js"></script>
    <script src="/js/helper.js"></script>
    <script src="/js/project.js"></script>
    <script src="/js/main.js"></script>
</head>

<body onload="isLoggedIn()">
    <header id="appNavbar">
        <nav class="navbar-fixed theme">
            <a href="#" class="brand-logo center">Ideator</a>
            <a href="#" data-target="mainNav" class="left sidenav-trigger"><i class="material-icons">menu</i></a>
        </nav>
        <ul id="mainNav" class="sidenav">
            <li>
                <div class="user-view">
                    <a href="#user"><img class="circle" id="userPic" src=""></a>
                    <a href="#name"><span class="black-text name" id="userName">John Doe</span></a>
                    <a href="#email"><span class="black-text email" id="userEmail">jdandturk@gmail.com</span></a>
                </div>
            </li>
            <li><a onclick="loadPage('home')"><i class="material-icons">home</i>Home</a></li>
            <li><a href="#settingsModal"><i class="material-icons">settings</i>Settings</a></li>
            <li><a href="#" onclick="logout()"><i class="material-icons">exit_to_app</i>Logout</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Others</a></li>
            <li><a class="waves-effect" href="#!">Feedback</a></li>
            <li><a class="waves-effect" href="#!">Github</a></li>
        </ul>
    </header>
    <main class="container">
        <br>
        <ul class="tabs row container">
            <li class="tab col s4 m4 l4 center">
                <a href="#ideas">
                    <i class="material-icons">lightbulb_outline</i>
                    <!--                    <span id="ideaCount" class="badge theme">1</span>-->
                </a>
            </li>
            <li class="tab col s4 m4 l4 center">
                <a href="#files">
                    <i class="material-icons">folder_open</i>
                </a>
            </li>
            <li class="tab col s4 m4 l4 center">
                <a href="#settings">
                    <i class="material-icons">settings</i>
                </a>
            </li>
        </ul>
        <div class="row container center" id="ideas">
            <div class="col s12 m12 l12 flow-text center-align">
                Idea List
            </div>
            <br>
            <br>
            <div>
                <a class="col s12 m12 l12 modal-trigger card-panel block-long valign-wrapper center-align" href="#addIdeaModal">
                    <i class="material-icons col s12 m12 l12 center">
                        add
                    </i>
                </a>
            </div>
        </div>
        <div class="row container center" id="files">
            <div class="col s12 m12 l12 flow-text center-align">
                Files
            </div>
            <br>
            <br>
            <div class="col s12 m4 l4 center">
                <a class="modal-trigger card-panel block valign-wrapper" href="#addFileModal">
                    <i class="material-icons col s12 m12 l12 center">
                        add
                    </i>
                </a>
            </div>
        </div>
        <div id="settings" class="flow-text center">
            <br>
            <br>
            UNDER CONTRUCTION
        </div>
    </main>
    <footer>
    </footer>
    <extras>
        <div class="modal" id="addIdeaModal">
            <div class="modal-content row">
                <h5 class="center">Add Idea</h5>
                <div class="input-field col s12 m6 l6">
                    <input type="text" id="ideaTitle">
                    <label for="ideaTitle">Idea Title</label>
                </div>
                <div class="input-field col s12 m12 l12">
                    <textarea id="ideaDescription" class="materialize-textarea"></textarea>
                    <label for="ideaDescription">Idea Description</label>
                </div>
                <div class="col s12 m12 l12 input-field">
                    <center>
                        <div class="btn-floating" onclick="addIdea()"><i class="material-icons">add</i></div>
                    </center>
                </div>
            </div>
        </div>
    </extras>
</body>

</html>
